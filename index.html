<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Заглушка</title>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="wrapper">
		<div class="logo">
			<img src="images/logo.svg" alt="logo">
		</div>


		<div class="hero">
			<div class="hero__img">
				<img src="images/top-element.svg" alt="hero__img">
			</div>
			<div class="hero__content">
				<h1 class="hero__heading glitch" data-text="сайт находится на стадии разработки">сайт находится на <br>
					стадии разработки
				</h1>
				<p class="hero__text">Мы делаем все возможное, чтобы запустить его как можно скорее. <br>
					<span data-text="Подпишитесь">Подпишитесь</span> на уведомление о запуске
				</p>
			</div>
			<div class="hero__form">
				<form action="">
					<input class="hero__form-email" type="email" placeholder="Электронная почта">
					<button class="hero__form-btn" type="submit">Подписаться</button>
				</form>
			</div>
		</div>


		<div class="footer">
			<i class="fa fa-copyright" aria-hidden="true">
				<a class="copyright">2023 Все права защищены</a>
			</i>
			<i class="fa fa-phone" aria-hidden="true">
				<a class="footer__tel" href="tel:+79001111111">+7-900-111-11-11</a>
			</i>
			<i class="fa fa-envelope" aria-hidden="true">
				<a class="footer__mail"
					href="mailto:blog@htmlacademy.ru&cc=mail@htmlacademy.ru?body=Привет, подпишитесь на рассылку">Напишите
					нам</a>
			</i>

		</div>

	</div> <!-- //wrapper -->

</html>
